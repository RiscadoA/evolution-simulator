<div id="overlay">
  <div id="start">
    <button id="bestButton"><i class="fas fa-crown"></i></button>
    <include src="src/partials/display.html">{ "text": "Current generation: ", "id": "currentGeneration" }</include>
    <include src="src/partials/display.html">{ "text": "Fitness: ", "id": "fitness" }</include>
  </div>
  <div id="end">
    <button id="helpButton"><i class="fas fa-question"></i></button>
    <button id="fastForwardButton"><i class="fas fa-forward"></i></button>
    <include src="src/partials/slider.html">
      {
      "id": "simulationSpeed",
      "text": "Simulation speed: ",
      "type": "exponential",
      "min": 0.1,
      "max": 10,
      "step": 0.1,
      "initial": 1,
      "digits": 1
      }
    </include>
  </div>
  <div id="front">
    <i id="fastForward" class="fas fa-forward hidden"></i>
    <i id="pause" class="fas fa-pause hidden"></i>
  </div>
</div>
